<table  class="table table-bordered">
    <tbody>
        <tr *ngFor="let product of productList ; let i = index">
            <td>{{i + 1}}</td>
            <td>{{product .name }}</td>
            <td>{{product .price }}</td>
            <td>
                <button class="btn btn-info" (click)="showDetail(product.id)">an</button>
            </td>
        </tr>
    </tbody>
</table>
<div *ngIf="productDeail">
    {{ productDeail.name }}
</div>
